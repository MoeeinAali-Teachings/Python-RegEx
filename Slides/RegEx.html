<h1 id="regular-expression-in-python">Regular-Expression in Python</h1>
<br />
<p><a href="https://github.com/MoeeinAali/">Moeein Aali</a><br />

<header>Moeein Aali</header>

<h1 id="string-operators">String Operators</h1>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Functionality</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>+</code></td>
<td>Concatenates two strings and returns the result.</td>
</tr>
<tr>
<td><code>*</code></td>
<td>Repeats a string a specified number of times and returns the result.</td>
</tr>
<tr>
<td><code>in</code></td>
<td>Returns <code>True</code> if the string before the operator is found in the string after it, otherwise <code>False</code>.</td>
</tr>
<tr>
<td><code>not in</code></td>
<td>The opposite of the <code>in</code> operator, returns <code>True</code> if the string before the operator is not found in the string after it.</td>
</tr>
</tbody>
</table>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="3" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="string-operators-1">String Operators</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s = <span class="hljs-string">&#x27;salam&#x27;</span></span>
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; t = <span class="hljs-string">&#x27;ali&#x27;</span></span>
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s + t</span>
&#x27;salamali&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s * 3</span>
&#x27;salamsalamsalam&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;ai&#x27;</span> <span class="hljs-keyword">in</span> s</span>
False
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;al&#x27;</span> <span class="hljs-keyword">in</span> s</span>
True
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;ai&#x27;</span> not <span class="hljs-keyword">in</span> s</span>
True
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;al&#x27;</span> not <span class="hljs-keyword">in</span> s</span>
False
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="4" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="access-chars-in-strings">Access Chars in Strings</h1>
<p>By using the <code>[:]</code> operator, this functionality is possible. This operator takes two integers, <code>l</code> and <code>r</code>, and returns a substring formed by concatenating the elements from the <code>l</code>-th index up to (but not including) the <code>r</code>-th index, in the format <code>[l, r)</code>. If <code>l</code> is not provided, it defaults to <code>0</code>, and if <code>r</code> is not provided, it defaults to the length of the string. Additionally, if either of these indices is negative, the length of the string minus the absolute value of the index is used instead. For better understanding, consider the following examples:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s = <span class="hljs-string">&#x27;salam&#x27;</span></span>
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[1:4]</span>
&#x27;ala&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[1:]</span>
&#x27;alam&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[:3]</span>
&#x27;sal&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[4:3]</span>
&#x27;&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[:]</span>
&#x27;salam&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[-3:-1]</span>
&#x27;la&#x27;
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="5" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="access-chars-in-strings-1">Access Chars in Strings</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[-3:]</span>
&#x27;lam&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[:-1]</span>
&#x27;sala&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[-3:4]</span>
&#x27;la&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[-4:3]</span>
&#x27;al&#x27;
</code></pre>
<ul>
<li><code>[start:stop:step]</code><br />
salam</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[::-1]</span>
&#x27;malas&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; s[0:4:2]</span>
&#x27;sl&#x27;
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="6" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="string-functions">String Functions</h1>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Functionality</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>lower()</code></td>
<td>Converts all characters in the string to lowercase and returns the result.</td>
</tr>
<tr>
<td><code>upper()</code></td>
<td>Converts all characters in the string to uppercase and returns the result.</td>
</tr>
<tr>
<td><code>isalpha()</code></td>
<td>Returns <code>True</code> if all characters in the string are alphabetic; otherwise <code>False</code>.</td>
</tr>
<tr>
<td><code>isdigit()</code></td>
<td>Returns <code>True</code> if all characters in the string are numeric digits; otherwise <code>False</code>.</td>
</tr>
<tr>
<td><code>zfill(x)</code></td>
<td>Pads the beginning of the string with <code>0</code>s until the string's length equals <code>x</code>.</td>
</tr>
</tbody>
</table>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="7" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="string-functions-1">String Functions</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;Ali23&#x27;</span>.lower()</span>
&#x27;ali23&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;Ali23&#x27;</span>.upper()</span>
&#x27;ALI23&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;Ali23&#x27;</span>.isalpha()</span>
False
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;Ali&#x27;</span>.isalpha()</span>
True
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;Ali23&#x27;</span>.isdigit()</span>
False
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;23&#x27;</span>.isdigit()</span>
True
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;Ali23&#x27;</span>.zfill(2)</span>
&#x27;Ali23&#x27;
<span class="hljs-meta prompt_">&gt;</span><span class="language-bash">&gt;&gt; <span class="hljs-string">&#x27;Ali23&#x27;</span>.zfill(8)</span>
&#x27;000Ali23&#x27;
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="8" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="string-functions-2">String Functions</h1>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Functionality</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>count()</code></td>
<td>Returns the number of occurrences of the input substring within the main string.</td>
</tr>
<tr>
<td><code>find()</code></td>
<td>Takes a substring and returns the index of its first occurrence in the main string. Returns <code>-1</code> if not found.</td>
</tr>
<tr>
<td><code>split()</code></td>
<td>Takes a delimiter string and splits the main string at each occurrence of the delimiter, returning a list of substrings.</td>
</tr>
<tr>
<td><code>replace()</code></td>
<td>Takes two substrings and replaces every occurrence of the first substring in the main string with the second substring.</td>
</tr>
</tbody>
</table>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="9" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="string-functions-3">String Functions</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; <span class="hljs-string">&#x27;ahmad&#x27;</span>.count(<span class="hljs-string">&#x27;ma&#x27;</span>)
1
&gt;&gt;&gt; <span class="hljs-string">&#x27;ahmad&#x27;</span>.count(<span class="hljs-string">&#x27;ali&#x27;</span>)
0
&gt;&gt;&gt; <span class="hljs-string">&#x27;aaaa&#x27;</span>.count(<span class="hljs-string">&#x27;aa&#x27;</span>)
2
&gt;&gt;&gt; <span class="hljs-string">&#x27;ahmad&#x27;</span>.find(<span class="hljs-string">&#x27;ali&#x27;</span>)
-1
&gt;&gt;&gt; <span class="hljs-string">&#x27;ahmad&#x27;</span>.find(<span class="hljs-string">&#x27;ma&#x27;</span>)
2
&gt;&gt;&gt; <span class="hljs-string">&#x27;Hello world!&#x27;</span>.<span class="hljs-built_in">split</span>(<span class="hljs-string">&#x27; &#x27;</span>)
[<span class="hljs-string">&#x27;Hello&#x27;</span>, <span class="hljs-string">&#x27;world!&#x27;</span>]
&gt;&gt;&gt; <span class="hljs-string">&#x27;Hello world!&#x27;</span>.<span class="hljs-built_in">split</span>(<span class="hljs-string">&#x27;l&#x27;</span>)
[<span class="hljs-string">&#x27;He&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>, <span class="hljs-string">&#x27;o wor&#x27;</span>, <span class="hljs-string">&#x27;d!&#x27;</span>]
&gt;&gt;&gt; <span class="hljs-string">&#x27;Hello world!&#x27;</span>.replace(<span class="hljs-string">&#x27;l&#x27;</span>, <span class="hljs-string">&#x27;salam!&#x27;</span>)
<span class="hljs-string">&#x27;Hesalam!salam!o worsalam!d!&#x27;</span>
&gt;&gt;&gt; len(<span class="hljs-string">&#x27;Hello&#x27;</span>)
5
&gt;&gt;&gt; <span class="hljs-string">&#x27;HeLLo&#x27;</span>.replace(<span class="hljs-string">&#x27;LL&#x27;</span>, <span class="hljs-string">&#x27;ll&#x27;</span>)
<span class="hljs-string">&#x27;Hello&#x27;</span>
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="string-functions-4">String Functions</h1>
<h4 id="string-immutability">String Immutability</h4>
<p>All the functions mentioned above do not modify the original string but only return the result. If you want to apply changes to the string, you need to reassign the value to the original string. To understand this better, consider the following example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; s = <span class="hljs-string">&#x27;mokar&#x27;</span>
&gt;&gt;&gt; s.replace(<span class="hljs-string">&#x27;m&#x27;</span>, <span class="hljs-string">&#x27;l&#x27;</span>).upper()
<span class="hljs-string">&#x27;LOKAR&#x27;</span>
&gt;&gt;&gt; s
<span class="hljs-string">&#x27;mokar&#x27;</span>
&gt;&gt;&gt; s = s.replace(<span class="hljs-string">&#x27;m&#x27;</span>, <span class="hljs-string">&#x27;l&#x27;</span>).upper()
&gt;&gt;&gt; s
<span class="hljs-string">&#x27;LOKAR&#x27;</span>
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="string-functions-5">String Functions</h1>
<h4 id="removeprefix--removesuffix">removeprefix , removesuffix</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; s = <span class="hljs-string">&#x27;spartacus&#x27;</span>
&gt;&gt;&gt; s.removeprefix(<span class="hljs-string">&#x27;s&#x27;</span>)
<span class="hljs-string">&#x27;partacus&#x27;</span>
&gt;&gt;&gt; s.removeprefix(<span class="hljs-string">&#x27;spar&#x27;</span>)
<span class="hljs-string">&#x27;tacus&#x27;</span>
&gt;&gt;&gt; s.removeprefix(<span class="hljs-string">&#x27;part&#x27;</span>)
<span class="hljs-string">&#x27;spartacus&#x27;</span>
&gt;&gt;&gt; s.removesuffix(<span class="hljs-string">&#x27;s&#x27;</span>)
<span class="hljs-string">&#x27;spartacu&#x27;</span>
&gt;&gt;&gt; s.removesuffix(<span class="hljs-string">&#x27;acus&#x27;</span>)
<span class="hljs-string">&#x27;spart&#x27;</span>
&gt;&gt;&gt; s.removesuffix(<span class="hljs-string">&#x27;tacu&#x27;</span>)
<span class="hljs-string">&#x27;spartacus&#x27;</span>
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="string-formatting">String Formatting</h1>
<h4 id="f-string">f-string</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">age = <span class="hljs-number">12</span>
height = <span class="hljs-number">178.5</span>
isMale = <span class="hljs-literal">True</span>
<span class="hljs-string">f&#x27;Age : <span class="hljs-subst">{age}</span>, Height : <span class="hljs-subst">{height}</span>, Gender : <span class="hljs-subst">{isMale}</span>&#x27;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; variable = 5
&gt;&gt;&gt; f<span class="hljs-string">&quot;{variable=}&quot;</span>
<span class="hljs-string">&#x27;variable=5&#x27;</span>
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="string-formatting-1">String Formatting</h1>
<p><img src="./figs/2.jpg" alt="image" /></p>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="string-formatting-2">String Formatting</h1>
<h4 id="formatting-with">formatting with %</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">greeting = <span class="hljs-string">&quot;Hello %s with %d years old!&quot;</span>
name = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Please enter your name:\n&quot;</span>)
age = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Please enter your age:\n&quot;</span>))
<span class="hljs-built_in">print</span>(greeting % (name, age))
</code></pre>
<ul>
<li>
<p>If the number of values provided in the parentheses does not match the number of placeholders required by the string, the interpreter will raise an exception. Additionally, if you want to include the <code>%</code> character in your string, you can use <code>%%</code>.</p>
</li>
<li>
<p>To store floating-point numbers with a specified precision, you can use <code>%.Xf</code>, where <code>X</code> is the number of decimal places you want to print. (For example, to store a floating-point number with two decimal places, you can use <code>%.2f</code>.)</p>
</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="15" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="string-formatting-3">String Formatting</h1>
<h3 id="formatting-with-format">formatting with <code>format()</code></h3>
<p>Another method for string formatting, which can simplify the process, is using the <code>.format()</code> method. This method, available only in Python 3, is one of the features that distinguish Python 3 from its earlier versions.</p>
<p>In this approach, placeholders within the string are marked with <code>{}</code>. Then, the <code>format</code> function is called on the string with the values to replace these placeholders. The output will be a string where each <code>{}</code> is replaced with the corresponding value provided in the <code>format</code> function in order.</p>
<p>For example, consider rewriting the earlier example using this method:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">greeting = <span class="hljs-string">&quot;Hello {} with {} years old!&quot;</span>
name = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Please enter your name:\n&quot;</span>)
age = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Please enter your age:\n&quot;</span>))
<span class="hljs-built_in">print</span>(greeting.<span class="hljs-built_in">format</span>(name, age))
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="16" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="string-formatting-4">String Formatting</h1>
<table>
<thead>
<tr>
<th>Format</th>
<th>Functionality</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>{:+}</code></td>
<td>Adds a <code>+</code> sign before the number if it is non-negative.</td>
</tr>
<tr>
<td><code>{:.Xf}</code></td>
<td>Formats the number with <code>X</code> decimal places.</td>
</tr>
<tr>
<td><code>{:b}</code></td>
<td>Converts the given number to its binary representation and places it in the string.</td>
</tr>
<tr>
<td><code>{:o}</code></td>
<td>Converts the given number to its octal representation and places it in the string.</td>
</tr>
<tr>
<td><code>{:x}</code></td>
<td>Converts the given number to its hexadecimal representation and places it in the string.</td>
</tr>
<tr>
<td><code>{:x=y}</code></td>
<td>Pads the string with the character <code>x</code> at the beginning until its length is equal to <code>y</code>.</td>
</tr>
</tbody>
</table>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="string-formatting-5">String Formatting</h1>
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; <span class="hljs-string">&quot;{:+} {:+} {:+}&quot;</span>.format(241.1, -124.21, 0)
<span class="hljs-string">&#x27;+241.1 -124.21 +0&#x27;</span>
&gt;&gt;&gt; <span class="hljs-string">&quot;{:.3f} {:.3f}&quot;</span>.format(122, 33.22191)
<span class="hljs-string">&#x27;122.000 33.222&#x27;</span>
&gt;&gt;&gt; <span class="hljs-string">&quot;{:b} {:b}&quot;</span>.format(-34, 21)
<span class="hljs-string">&#x27;-100010 10101&#x27;</span>
&gt;&gt;&gt; <span class="hljs-string">&quot;{:x} {:x}&quot;</span>.format(241, 124)
<span class="hljs-string">&#x27;f1 7c&#x27;</span>
&gt;&gt;&gt; <span class="hljs-string">&quot;{:o} {:o}&quot;</span>.format(241, 124)
<span class="hljs-string">&#x27;361 174&#x27;</span>
&gt;&gt;&gt; <span class="hljs-string">&quot;{:0=8} {:1=8} {:2=2}&quot;</span>.format(12, 21.12, 312)
<span class="hljs-string">&#x27;00000012 11121.12 312&#x27;</span>
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="string-formatting-6">String Formatting</h1>
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; <span class="hljs-string">&quot;Hello {0} with {1} years old!&quot;</span>.format(<span class="hljs-string">&quot;Ali&quot;</span>, <span class="hljs-string">&quot;23&quot;</span>)
<span class="hljs-string">&#x27;Hello Ali with 23 years old!&#x27;</span>
&gt;&gt;&gt; <span class="hljs-string">&quot;Hello {name} with {age} years old!&quot;</span>.format(name = <span class="hljs-string">&quot;Ali&quot;</span>, age = <span class="hljs-string">&quot;23&quot;</span>)
<span class="hljs-string">&#x27;Hello Ali with 23 years old!&#x27;</span>
&gt;&gt;&gt; <span class="hljs-string">&quot;Hello {0} with {age} years old!&quot;</span>.format(<span class="hljs-string">&quot;Ali&quot;</span>, age = <span class="hljs-string">&quot;23&quot;</span>)
<span class="hljs-string">&#x27;Hello Ali with 23 years old!&#x27;</span>
</code></pre>
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; <span class="hljs-string">&quot;{0:.3f} {0:+}&quot;</span>.format(23.12)
<span class="hljs-string">&#x27;23.120 +23.12&#x27;</span>
&gt;&gt;&gt; <span class="hljs-string">&quot;{num:.3f} {num:+}&quot;</span>.format(num=23.12)
<span class="hljs-string">&#x27;23.120 +23.12&#x27;</span>
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="regex">RegEx</h1>
<p><img src="./figs/1.jpg" alt="image" /></p>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="20" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-1">RegEx</h1>
<h3 id="the--symbol">The <code>.</code> Symbol</h3>
<p>The <code>.</code> symbol matches any single character. For example, the following strings match the pattern <code>....</code>:</p>
<ul>
<li><code>&quot;abcd&quot;</code></li>
<li><code>&quot;$^%#&quot;</code></li>
<li><code>&quot;1234&quot;</code></li>
</ul>
<h3 id="the--symbol-1">The <code>\</code> Symbol</h3>
<p>The <code>\</code> symbol is used to escape special characters so that they can be treated as their literal selves. For example, if you want to match the <code>.</code> character specifically (and not use it as a wildcard), you can use <code>\.</code>. This ensures that it matches only the <code>.</code> character and not other characters.</p>
<p>In some cases, <code>\</code> also gives special meaning to certain letters, which will be explained later.</p>
<ul>
<li><code>&quot;abc.&quot;</code> → Match</li>
<li><code>&quot;123.&quot;</code> → Match</li>
<li><code>&quot;defg&quot;</code> → No match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="21" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-2">RegEx</h1>
<h3 id="the-d-symbol">The <code>\d</code> Symbol</h3>
<p>The <code>\d</code> symbol matches any digit (characters <code>0</code> to <code>9</code>). It is commonly used to find numeric characters in strings.</p>
<p>Consider the pattern <code>.sd\d</code>. This pattern matches the first two strings but not the last one, because the last character in the third string is not a digit:</p>
<ul>
<li><code>&quot;asd7&quot;</code> → Match</li>
<li><code>&quot;6sd1&quot;</code> → Match</li>
<li><code>&quot;dsdg&quot;</code> → No match</li>
</ul>
<h3 id="the-d-symbol-1">The <code>\D</code> Symbol</h3>
<p>The <code>\D</code> symbol matches any character that is <strong>not a digit</strong> (i.e., not <code>0-9</code>).</p>
<p>Consider the pattern <code>.\D</code>. This pattern matches the first two strings but not the last one, because the last character in the third string is a digit:</p>
<ul>
<li><code>&quot;bQ&quot;</code> → Match</li>
<li><code>&quot;6s&quot;</code> → Match</li>
<li><code>&quot;d5&quot;</code> → No match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="22" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-3">RegEx</h1>
<h3 id="the-w-symbol">The <code>\w</code> Symbol</h3>
<p>The <code>\w</code> symbol matches any <strong>alphanumeric character</strong> (letters <code>a-z</code>, <code>A-Z</code>, digits <code>0-9</code>) and the underscore <code>_</code>.</p>
<p>For the pattern <code>\w\w</code>, this matches the first two strings but not the last one, as it contains non-alphanumeric characters:</p>
<ul>
<li><code>&quot;aB&quot;</code> → Match</li>
<li><code>&quot;6_&quot;</code> → Match</li>
<li><code>&quot;&lt;?&quot;</code> → No match</li>
</ul>
<h3 id="the-w-symbol-1">The <code>\W</code> Symbol</h3>
<p>The <code>\W</code> symbol matches any character <strong>that is not alphanumeric</strong> (not letters <code>a-z</code>, <code>A-Z</code>, digits <code>0-9</code>, or the underscore <code>_</code>).</p>
<p>For the pattern <code>..\W</code>, this matches the first two strings but not the last one, as the last character in the third string is numeric:</p>
<ul>
<li><code>&quot;bQ@&quot;</code> → Match</li>
<li><code>&quot;6_!&quot;</code> → Match</li>
<li><code>&quot;d56&quot;</code> → No match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="23" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-4">RegEx</h1>
<h3 id="the--symbol-2">The <code>+</code> Symbol</h3>
<p>The <code>+</code> symbol indicates that the preceding character must appear <strong>one or more times</strong>. It can be combined with other symbols for complex patterns.</p>
<p>For the pattern <code>sx+</code>, it matches the first two strings but not the third, as the third string does not have an <code>x</code>:</p>
<ul>
<li><code>&quot;sx&quot;</code> → Match</li>
<li><code>&quot;sxxx&quot;</code> → Match</li>
<li><code>&quot;s&quot;</code> → No match</li>
</ul>
<h3 id="the--symbol-3">The <code>*</code> Symbol</h3>
<p>The <code>*</code> symbol indicates that the preceding character can appear <strong>zero or more times</strong>. It can also be combined with other symbols for flexible patterns.</p>
<p>For the pattern <code>sx*</code>, it matches all three strings because <code>x</code> can appear zero or more times:</p>
<ul>
<li><code>&quot;sx&quot;</code> → Match</li>
<li><code>&quot;sxxx&quot;</code> → Match</li>
<li><code>&quot;s&quot;</code> → Match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="24" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-5">RegEx</h1>
<h3 id="the--symbol-4">The <code>?</code> Symbol</h3>
<p>The <code>?</code> symbol means that the preceding character can appear <strong>zero or one time</strong>. This allows for optional characters in the string. It can also be combined with other symbols for more complex patterns.</p>
<p>For the pattern <code>d?e?f</code>, it matches the first four strings but not the fifth, because in the fifth string, the character <code>e</code> is repeated more than once:</p>
<ul>
<li><code>&quot;df&quot;</code> → Match</li>
<li><code>&quot;ef&quot;</code> → Match</li>
<li><code>&quot;f&quot;</code> → Match</li>
<li><code>&quot;def&quot;</code> → Match</li>
<li><code>&quot;deef&quot;</code> → No match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="25" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-6">RegEx</h1>
<h3 id="the--symbol-5">The <code>{}</code> Symbol</h3>
<p>The <code>{}</code> symbol specifies the exact or range of repetitions for the preceding character or pattern.</p>
<ul>
<li><code>a{23}</code>: Matches exactly 23 occurrences of the character <code>a</code>.</li>
<li><code>g{4,9}</code>: Matches between 4 and 9 occurrences of the character <code>g</code>.</li>
</ul>
<p>This symbol can also combine with other symbols to repeat more complex patterns a specified number of times.</p>
<p>For the pattern <code>.{3,8}</code>, it matches the first three strings but not the fourth, as the fourth string's length is not within the range of 3 to 8:</p>
<ul>
<li><code>&quot;@!#$&quot;</code> → Match</li>
<li><code>&quot;IAmAli&quot;</code> → Match</li>
<li><code>&quot;12345678&quot;</code> → Match</li>
<li><code>&quot;Hi&quot;</code> → No match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="regex-7">RegEx</h1>
<h3 id="the--symbol-6">The <code>[]</code> Symbol</h3>
<p>The <code>[]</code> symbol allows you to specify a set of characters that can match a single position in the string. It matches exactly <strong>one character</strong> from the specified set. Once a match is found, the pattern continues checking subsequent characters.</p>
<p>For the pattern <code>[abc][def][ghi]</code>, it matches the first two strings but not the third, because the second and third characters in the third string are not in the specified sets:</p>
<ul>
<li><code>&quot;beg&quot;</code> → Match</li>
<li><code>&quot;cdi&quot;</code> → Match</li>
<li><code>&quot;abc&quot;</code> → No match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="regex-8">RegEx</h1>
<h3 id="ranges-in">Ranges in <code>[]</code></h3>
<p>To specify a range of characters, use a <code>-</code> between the start and end characters. For example:</p>
<ul>
<li><code>[H-M]</code> matches any uppercase letter from <code>H</code> to <code>M</code>, inclusive. This is equivalent to <code>[HIJKLM]</code>.</li>
</ul>
<p>For the pattern <code>[i-p]</code>, it matches the first three strings but not the fourth, because <code>x</code> is not between <code>i</code> and <code>p</code>:</p>
<ul>
<li><code>&quot;o&quot;</code> → Match</li>
<li><code>&quot;i&quot;</code> → Match</li>
<li><code>&quot;p&quot;</code> → Match</li>
<li><code>&quot;x&quot;</code> → No match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="regex-9">RegEx</h1>
<h3 id="negation-with">Negation with <code>^</code></h3>
<p>If you add a <code>^</code> at the beginning of the <code>[]</code>, it negates the set. The pattern matches any character <strong>not in the specified set</strong>.</p>
<p>For the pattern <code>abc[^def]</code>, it does not match the first two strings but matches the third, because the last character is not one of <code>d</code>, <code>e</code>, or <code>f</code>:</p>
<ul>
<li><code>&quot;abcd&quot;</code> → No match</li>
<li><code>&quot;abcf&quot;</code> → No match</li>
<li><code>&quot;abck&quot;</code> → Match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="regex-10">RegEx</h1>
<h3 id="the--symbol-7">The <code>()</code> Symbol</h3>
<p>The <code>()</code> symbol is used to group characters or patterns in a regular expression. This is especially useful when applying quantifiers (such as <code>+</code>, <code>*</code>, <code>{}</code>, etc.) to a group of characters, instead of applying them to a single character.</p>
<p>For the pattern <code>(abc)+</code>, it matches the first two strings but not the third, because the third string contains the character <code>d</code> which is not part of the group:</p>
<ul>
<li><code>&quot;abcabcabc&quot;</code> → Match</li>
<li><code>&quot;abc&quot;</code> → Match</li>
<li><code>&quot;abdccccc&quot;</code> → No match</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="30" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-11">RegEx</h1>
<h3 id="the--symbol-8">The <code>^</code> Symbol</h3>
<p>The <code>^</code> symbol, when placed at the beginning of a pattern, means that the string must <strong>start</strong> with the given pattern.</p>
<p>For the pattern <code>^Mah.+</code>, it matches the first two strings but not the third, because the third string does not start with <code>Mah</code>:</p>
<ul>
<li><code>&quot;Mahtab&quot;</code> → Match</li>
<li><code>&quot;Mahan&quot;</code> → Match</li>
<li><code>&quot;TabMah&quot;</code> → No match</li>
</ul>
<h3 id="the--symbol-9">The <code>$</code> Symbol</h3>
<p>The <code>$</code> symbol, when placed at the end of a pattern, means that the string must <strong>end</strong> with the given pattern.</p>
<p>For the pattern <code>.+pour$</code>, it matches the first two strings but not the third, because the third string does not end with <code>pour</code>:</p>
<ul>
<li><code>&quot;Alipour&quot;</code> → Match</li>
<li><code>&quot;Rashidpour&quot;</code> → Match</li>
<li><code>&quot;pourMansour&quot;</code> → No match</li>
</ul>
<hr />
<p><strong>Validate your regular expressions with <a href="https://regex101.com/">this link</a>.</strong></p>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="31" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-in-python">RegEx in Python</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> re
</code></pre>
<h3 id="function-match">Function: <code>match</code></h3>
<p>This function takes two strings, <code>pattern</code> and <code>s</code>, as input arguments and checks whether the string <code>s</code> matches the regular expression <code>pattern</code>. The output of the <code>match</code> function can be used in a conditional statement. Consider the following example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pattern = <span class="hljs-string">&#x27;\d\d\d$&#x27;</span>
s = <span class="hljs-built_in">input</span>()
<span class="hljs-keyword">if</span> re.<span class="hljs-keyword">match</span>(pattern, s):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;matched&#x27;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;not matched&#x27;</span>)
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="regex-in-python-1">RegEx in Python</h1>
<h3 id="function-findall">Function: <code>findall</code></h3>
<p>This function takes two strings as input and returns a list as output. This list contains all substrings from the second string that match the RegEx pattern (the first input string). See the example below:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; re.findall(<span class="hljs-string">&quot;e[a-z]&quot;</span>, <span class="hljs-string">&quot;regex college&quot;</span>)
[<span class="hljs-string">&#x27;eg&#x27;</span>, <span class="hljs-string">&#x27;ex&#x27;</span>, <span class="hljs-string">&#x27;eg&#x27;</span>]
&gt;&gt;&gt; re.findall(<span class="hljs-string">&quot;python&quot;</span>, <span class="hljs-string">&quot;regex college&quot;</span>)
[]
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="33" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-in-python-2">RegEx in Python</h1>
<h3 id="function-search">Function: <code>search</code></h3>
<p>This function works similarly to the <code>findall</code> function, but instead of returning a list, it returns a <code>Match Object</code>. This object refers to the first occurrence of the pattern. Related methods of the <code>Match Object</code> can be seen in the example below:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; x = re.search(<span class="hljs-string">&quot;e[a-z]&quot;</span>, <span class="hljs-string">&quot;regex college&quot;</span>)
&gt;&gt;&gt; <span class="hljs-built_in">type</span>(x)
&lt;class <span class="hljs-string">&#x27;_sre.SRE_Match&#x27;</span>&gt;
&gt;&gt;&gt; x.string
<span class="hljs-string">&#x27;regex college&#x27;</span>
&gt;&gt;&gt; x.span()
(1, 3)
&gt;&gt;&gt; x.group()
<span class="hljs-string">&#x27;eg&#x27;</span>
</code></pre>
<ul>
<li><strong><code>span()</code></strong>: This method returns a tuple containing the start and end indices of the match (in a half-open interval).</li>
<li><strong><code>group()</code></strong>: This method returns the substring that matches the pattern.</li>
<li>If no match is found, the <code>search</code> function returns <code>None</code>.</li>
</ul>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="34" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-in-python-3">RegEx in Python</h1>
<h3 id="function-split">Function: <code>split</code></h3>
<p>The <code>split</code> function works similarly to Python's built-in <code>split</code> function, but instead of splitting by a string, it uses a pattern. This function takes a pattern and a string as input and splits the string wherever the pattern matches, returning the resulting parts as a list.</p>
<p>The operation begins from the start of the string. At each step:</p>
<ul>
<li>If a substring starting from the current index matches the pattern, it is removed, and the part before the pattern is added to the result.</li>
<li>If multiple substrings match the pattern, the substring with the longest match is chosen.</li>
<li>If no substring matches or the end of the string is reached, the remaining string is added to the result.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; re.split(<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;salam&#x27;</span>)
[<span class="hljs-string">&#x27;s&#x27;</span>, <span class="hljs-string">&#x27;l&#x27;</span>, <span class="hljs-string">&#x27;m&#x27;</span>]
&gt;&gt;&gt; re.split(<span class="hljs-string">&#x27;[0-9]+&#x27;</span>, <span class="hljs-string">&#x27;you92398can820split729with26numbers&#x27;</span>)
[<span class="hljs-string">&#x27;you&#x27;</span>, <span class="hljs-string">&#x27;can&#x27;</span>, <span class="hljs-string">&#x27;split&#x27;</span>, <span class="hljs-string">&#x27;with&#x27;</span>, <span class="hljs-string">&#x27;numbers&#x27;</span>]
&gt;&gt;&gt; re.split(<span class="hljs-string">&#x27;[a-z]+&#x27;</span>, <span class="hljs-string">&#x27;2093ab20a120dk&#x27;</span>)
[<span class="hljs-string">&#x27;2093&#x27;</span>, <span class="hljs-string">&#x27;20&#x27;</span>, <span class="hljs-string">&#x27;120&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>]
</code></pre>
<footer>Regular-Expression in Python</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Moeein Aali" data-footer="Regular-Expression in Python" data-class="tinytext" data-theme="iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq" lang="en-US" class="tinytext" data-marpit-pagination="35" style="--paginate:true;--header:Moeein Aali;--footer:Regular-Expression in Python;--class:tinytext;--theme:iyiw1eltzqnyfex6uj6ai9mty971t2krcaoyn4rhjpq;" data-marpit-pagination-total="36" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="regex-in-python-4">RegEx in Python</h1>
<h3 id="function-sub">Function: <code>sub</code></h3>
<p>The <code>sub</code> function works similarly to Python's <code>replace</code> function, but instead of using a specific substring to find replacement locations, it uses a pattern. This function takes a pattern and two strings as input. Wherever the pattern matches in the second string, it replaces the match with the first string.</p>
<p>The pattern matching process is similar to that in the <code>split()</code> function.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">&gt;&gt;&gt; re.sub(<span class="hljs-string">&#x27;l&#x27;</span>, <span class="hljs-string">&#x27;salam&#x27;</span>, <span class="hljs-string">&#x27;hello&#x27;</span>)
<span class="hljs-string">&#x27;hesalamsalamo&#x27;</span>
&gt;&gt;&gt; re.sub(<span class="hljs-string">&#x27;[0-9]&#x27;</span>, <span class="hljs-string">&#x27;_digit_&#x27;</span>, <span class="hljs-string">&#x27;12ab1&#x27;</span>)
<span class="hljs-string">&#x27;_digit__digit_ab_digit_&#x27;</span>
&gt;&gt;&gt; re.sub(<span class="hljs-string">&#x27;[0-9]+&#x27;</span>, <span class="hljs-string">&#x27;_num_&#x27;</span>, <span class="hljs-string">&#x27;12ab1129h&#x27;</span>)
<span class="hljs-string">&#x27;_num_ab_num_h&#x27;</span>
</code></pre>
